<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="contacto.css">
  <link rel="stylesheet" href="style_nav.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


</head>
<body>

    <div class="video-background">
        <video autoplay muted loop id="video_contacto">
            <source src="video/video_contacto.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>
    
    <header class="header">
      <nav class="navbar">
          <div class="logo">
              <a href="home.html"><img src="images/logo.png" alt="Logo"></a>
          </div>
          <ul class="nav-links">
              <li><a href="nosotros.html">Nosotros</a></li>
              <li><a href="servicios.html">Servicios</a></li>
              <li><a href="contacto.html">Contacto</a></li>
          </ul>
      </nav>
    </header>
    

    <section class="contact-section">
      <div class="contact-container">
        <!-- Primera columna: Formulario de contacto -->
        <div class="contact-form">
          <h3>Contáctanos</h3>
          <form action="https://formspree.io/f/xgvwbyee" method="POST">
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" placeholder="Tu nombre">
            </div>
    
            <div class="form-group">
              <label for="phone">Teléfono:</label>
              <input type="text" id="phone" name="phone" placeholder="Teléfono Celular">
            </div>
    
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
            </div>
    
            <div class="form-group">
              <label for="message">Mensaje:</label>
              <textarea id="message" name="message" placeholder="Tu mensaje"></textarea>
            </div>
    
            <button type="submit">Enviar</button>
          </form>
        </div>
    
        <!-- Segunda columna: Información de contacto y mapa -->
        <div class="contact-info">
          <div class="contact-details">
            <h3>Información de Contacto</h3>
            <p>Dirección: Calle Ejemplo 123, Ciudad, País</p>
            <p>Teléfono: +123 456 7890</p>
            <p>Correo Electrónico: contacto@ejemplo.com</p>
          </div>
    
          <div class="map-container">
            <h3>Ubicación</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.78893957528!2d-78.44419203231824!3d-0.21988363487051418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d59a8499c5cab5%3A0x3a03123acf068766!2sTALLER%20T%C3%8DA%20GABY!5e0!3m2!1ses!2sco!4v1726298212527!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </section>
    
    
    <!-- Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>¡Gracias por tu mensaje!</h2>
        <p>Hemos recibido tu mensaje y te responderemos pronto.</p>
        </div>
    </div>

</body>
</html>



<script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      const modal = document.getElementById('success-modal');
      const closeButton = document.querySelector('.close-button');
    
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevenir el comportamiento por defecto
        const formData = new FormData(form);
    
        // Enviar la solicitud POST al endpoint de Formspree
        fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        }).then(function(response) {
          if (response.ok) {
            modal.style.display = 'block'; // Mostrar modal de éxito
            form.reset(); // Limpiar el formulario
          } else {
            alert('Hubo un error al enviar tu mensaje. Intenta nuevamente.');
          }
        }).catch(function(error) {
          alert('Hubo un error al enviar tu mensaje. Intenta nuevamente.');
        });
      });
    
      closeButton.addEventListener('click', function() {
        modal.style.display = 'none'; // Ocultar el modal cuando se hace clic en el botón de cerrar
      });
    
      window.addEventListener('click', function(event) {
        if (event.target === modal) {
          modal.style.display = 'none'; // Ocultar el modal cuando se hace clic fuera del modal
        }
      });
    });
    </script>
