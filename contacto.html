<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="contacto.css">
  <script src="main.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


</head>
<body>

    <div class="video-background">
        <video autoplay muted loop id="video_contacto">
            <source src="video/video_contacto.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>
    
    <header class="header">
        <nav class="navbar">
            <div class="logo" style="text-decoration: none;"> <a href="home.html">MiSitio</a></div>
            <ul class="nav-links">
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="portafolio.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    

    <section class="contact-section">
        <div class="contact-container">
        <div class="contact-form">
            <h3>Contáctanos</h3>
            <form action="https://formspree.io/f/xgvwbyee" method="POST">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre">
            </div>

            <div class="form-group">
                <label for="name">Telefono:</label>
                <input type="text" id="name" name="name" placeholder="Telefono Celular">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Tu mensaje"></textarea>
            </div>

            
            <button type="submit">Enviar</button>
            </form>
        </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>¡Gracias por tu mensaje!</h2>
        <p>Hemos recibido tu mensaje y te responderemos pronto.</p>
        </div>
    </div>

</body>
</html>



<script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      const modal = document.getElementById('success-modal');
      const closeButton = document.querySelector('.close-button');
    
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevenir el comportamiento por defecto
        const formData = new FormData(form);
    
        // Enviar la solicitud POST al endpoint de Formspree
        fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        }).then(function(response) {
          if (response.ok) {
            modal.style.display = 'block'; // Mostrar modal de éxito
            form.reset(); // Limpiar el formulario
          } else {
            alert('Hubo un error al enviar tu mensaje. Intenta nuevamente.');
          }
        }).catch(function(error) {
          alert('Hubo un error al enviar tu mensaje. Intenta nuevamente.');
        });
      });
    
      closeButton.addEventListener('click', function() {
        modal.style.display = 'none'; // Ocultar el modal cuando se hace clic en el botón de cerrar
      });
    
      window.addEventListener('click', function(event) {
        if (event.target === modal) {
          modal.style.display = 'none'; // Ocultar el modal cuando se hace clic fuera del modal
        }
      });
    });
    </script>
