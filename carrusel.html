<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Imágenes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .carousel-section {
      padding: 20px 5%;
      background-color: #f9f9f9;
      text-align: center;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      max-width: 90%;
      margin: 0 auto;
      border-radius: 10px; /* Bordes redondeados para un aspecto moderno */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
      height: 300px; /* Altura del carrusel */
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%; /* Asegura que el carrusel ocupe toda la altura del contenedor */
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
      height: 100%; /* Asegura que cada ítem ocupe toda la altura del carrusel */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ajusta la imagen para cubrir el contenedor sin deformarse */
      border-radius: 10px; /* Bordes redondeados para las imágenes */
    }

    .carousel-prev,
    .carousel-next {
      position: absolute;
      top: 50%;
      width: 30px;
      height: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transform: translateY(-50%);
      z-index: 10;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-prev {
      left: 10px;
    }

    .carousel-next {
      right: 10px;
    }

    /* Estilo para pantallas más pequeñas */
    @media (max-width: 768px) {
      .carousel-prev, .carousel-next {
        width: 25px;
        height: 25px;
        font-size: 16px;
      }
    }

    /* Estilo para pantallas muy pequeñas */
    @media (max-width: 480px) {
      .carousel-prev, .carousel-next {
        width: 20px;
        height: 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Sección del Carrusel -->
  <section class="carousel-section">
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-item"><img src="jardin1.jpg" alt="Jardín 1"></div>
        <div class="carousel-item"><img src="jardin2.jpg" alt="Jardín 2"></div>
        <div class="carousel-item"><img src="jardin3.jpg" alt="Jardín 3"></div>
        <div class="carousel-item"><img src="jardin4.jpg" alt="Jardín 4"></div>
        <div class="carousel-item"><img src="jardin5.jpg" alt="Jardín 5"></div>
      </div>
      <button class="carousel-prev">❮</button>
      <button class="carousel-next">❯</button>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const prevButton = document.querySelector('.carousel-prev');
      const nextButton = document.querySelector('.carousel-next');
      const carousel = document.querySelector('.carousel');
      const items = document.querySelectorAll('.carousel-item');
      const itemCount = items.length;
      let index = 0;

      function updateCarousel() {
        const offset = -index * 100;
        carousel.style.transform = `translateX(${offset}%)`;
      }

      nextButton.addEventListener('click', function() {
        index = (index + 1) % itemCount;
        updateCarousel();
      });

      prevButton.addEventListener('click', function() {
        index = (index - 1 + itemCount) % itemCount;
        updateCarousel();
      });

      // Auto-play el carrusel cada 3 segundos
      setInterval(() => {
        nextButton.click();
      }, 3000);
    });
  </script>
</body>
</html>
